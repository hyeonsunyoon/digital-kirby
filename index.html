<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Digital Kirby 2.0</title>
	<style>
		
		@import url('https://fonts.googleapis.com/css2?family=Workbench:SCAN@-6&display=swap');
		@import url('https://fastly.jsdelivr.net/gh/wanteddev/wanted-sans@v1.0.1/packages/wanted-sans/fonts/webfonts/variable/split/WantedSansVariable.min.css');
		@import url('https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&display=swap');

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: "Wanted Sans", sans-serif;
			font-weight: 100;
		}

		a {
			text-decoration: none;
			color: black;
		}

		button {
			padding: 20px;
		}

		/* .container {
			border: 1px black solid;
		} */

		.mother {
			display: flex;
			flex-direction: column;

			min-height: 100vh;
			min-width: 100vw;
		}

		.title {
			flex-grow: 0;
			margin-top: 40px;
		}

		.members {
			flex-grow: 1;

			display: flex;
			flex-direction: row;
			flex-wrap: wrap;

			justify-content: center;
			align-content: center;
		}

		/* title style */
		h1 {
			font-family: "Jacquarda Bastarda 9", sans-serif;
			font-optical-sizing: auto;
			font-weight: 400;
			font-size: 92px;
			text-align: center;
		}

		/* profile image style */
		.profile img {
			width: 150px;
			height: 150px; 
		}

		/* profile name style */
		.profile h2 {
			width: 150px;
			padding-top: 15px;

			font-size: 16px;
			text-align: center;
		}

		/* profile div style */
		.profile {
			padding: 30px;
			margin: 15px;
		}

		/* footer div style */
		.footer {
			flex-basis: 100px;
			color: lightgrey;
			text-align: center;
			align-content: center;
		}

</head>
<body>
	<div class="container mother">
		<div class="container title">
			<h1>Digital Kirby</h1>
		</div>







		<div class="container members">

			<!-- 🍎 현선 -->
			<div class="container profile">
				<a href="kirby-a/home.html">
					<button>

						<!-- profile image and name -->
						<img src="kirby-a/profile-image.jpg">
						<h2>Hyeonsun yoon</h2>

					</button>
				</a>
			</div>



			<!-- 🍊 민경 -->
			<div class="container profile">
				<a href="kirby-b/home.html">
					<button>

						<!-- profile image and name -->
						<img src="kirby-b/profile-image.jpeg">
						<h2>Kirby B</h2>

					</button>
				</a>
			</div>



			<!-- 🍋 예진 -->
			<div class="container profile">
				<a href="kirby-c/home.html">
					<button>

						<!-- profile image and name -->
						<img src="kirby-c/profile-image.webp">
						<h2>Kirby C</h2>

					</button>
				</a>
			</div>

		</div>







		<div class="container footer">
			<p>Digital Kirby 2.0 designed by hyeonsun</p>
		</div>
